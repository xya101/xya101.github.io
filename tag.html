<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tag Game</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="scoreBoard">
            <p>Player 1 Score: <span id="score1">0</span></p>
            <p>Player 2 Score: <span id="score2">0</span></p>
        </div>
        <div id="timer">Time: <span id="timeLeft">60</span> seconds</div>
        <div id="instructions">
            <p>Player 1 (Green): Arrow keys</p>
            <p>Player 2 (Blue): WASD keys</p>
            <p>Tag the other player!</p>
        </div>
        <a href="index.html" class="game-button">Back to Home</a>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreBoard1 = document.getElementById('score1');
        const scoreBoard2 = document.getElementById('score2');
        const timerDisplay = document.getElementById('timeLeft');

        class Player {
            constructor(color, x, y) {
                this.color = color;
                this.x = x;
                this.y = y;
                this.radius = 20;
                this.speed = 5;
                this.dx = 0;
                this.dy = 0;
                this.score = 0;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }

            move() {
                this.x += this.dx;
                this.y += this.dy;

                if (this.x < this.radius) this.x = this.radius;
                if (this.x > canvas.width - this.radius) this.x = canvas.width - this.radius;
                if (this.y < this.radius) this.y = this.radius;
                if (this.y > canvas.height - this.radius) this.y = canvas.height - this.radius;
            }
        }

        let player1, player2, tagger;
        let timeLeft = 60;

        function initGame() {
            player1 = new Player('green', 100, 200);
            player2 = new Player('blue', 300, 200);
            tagger = player1;
            player1.score = 0;
            player2.score = 0;
        }

        function gameLoop() {
            ctx.fillStyle = '#121212';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            player1.move();
            player2.move();

            player1.draw();
            player2.draw();

            if (Math.hypot(player1.x - player2.x, player1.y - player2.y) < player1.radius + player2.radius) {
                if (tagger === player1) {
                    tagger = player2;
                    player1.score++;
                } else {
                    tagger = player1;
                    player2.score++;
                }
            }

            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(tagger === player1 ? 'Tag!' : '', player1.x - 15, player1.y - 30);
            ctx.fillText(tagger === player2 ? 'Tag!' : '', player2.x - 15, player2.y - 30);

            scoreBoard1.textContent = player1.score;
            scoreBoard2.textContent = player2.score;
        }

        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp': player1.dy = -player1.speed; break;
                case 'ArrowDown': player1.dy = player1.speed; break;
                case 'ArrowLeft': player1.dx = -player1.speed; break;
                case 'ArrowRight': player1.dx = player1.speed; break;
                case 'w': player2.dy = -player2.speed; break;
                case 's': player2.dy = player2.speed; break;
                case 'a': player2.dx = -player2.speed; break;
                case 'd': player2.dx = player2.speed; break;
            }
        });

        document.addEventListener('keyup', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                case 'ArrowDown':
                    player1.dy = 0;
                    break;
                case 'ArrowLeft':
                case 'ArrowRight':
                    player1.dx = 0;
                    break;
                case 'w':
                case 's':
                    player2.dy = 0;
                    break;
                case 'a':
                case 'd':
                    player2.dx = 0;
                    break;
            }
        });

        initGame();
        setInterval(gameLoop, 1000 / 60);
        setInterval(() => {
            timeLeft--;
            timerDisplay.textContent = timeLeft;
            if (timeLeft <= 0) {
                alert('Time\'s up! Game Over!');
                timeLeft = 60;
                initGame();
            }
        }, 1000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Racing Game üèéÔ∏è</h1>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="scoreBoard">
            <p>Player 1 Score: <span id="score1">0</span></p>
            <p>Player 2 Score: <span id="score2">0</span></p>
        </div>
        <div id="instructions">
            <p>Player 1: Arrow Left/Right</p>
            <p>Player 2: A/D keys</p>
        </div>
        <a href="index.html" class="game-button">Back to Home</a>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreBoard1 = document.getElementById('score1');
        const scoreBoard2 = document.getElementById('score2');

        class Car {
            constructor(x, color) {
                this.x = x;
                this.y = canvas.height - 100;
                this.width = 50;
                this.height = 80;
                this.color = color;
                this.speed = 5;
                this.score = 0;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.fillStyle = 'black';
                ctx.fillText('üèéÔ∏è', this.x + 10, this.y + 50);
            }

            moveLeft() {
                if (this.x > 0) this.x -= this.speed;
            }

            moveRight() {
                if (this.x < canvas.width - this.width) this.x += this.speed;
            }
        }

        class Obstacle {
            constructor() {
                this.width = 50;
                this.height = 20;
                this.x = Math.random() * (canvas.width - this.width);
                this.y = -this.height;
                this.speed = 2;
            }

            draw() {
                ctx.fillStyle = 'red';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            move() {
                this.y += this.speed;
            }
        }

        const car1 = new Car(100, 'green');
        const car2 = new Car(250, 'blue');
        let obstacles = [];

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            car1.draw();
            car2.draw();

            if (Math.random() < 0.02) {
                obstacles.push(new Obstacle());
            }

            obstacles.forEach((obstacle, index) => {
                obstacle.draw();
                obstacle.move();

                if (obstacle.y > canvas.height) {
                    obstacles.splice(index, 1);
                    car1.score++;
                    car2.score++;
                }

                if (
                    obstacle.x < car1.x + car1.width &&
                    obstacle.x + obstacle.width > car1.x &&
                    obstacle.y < car1.y + car1.height &&
                    obstacle.y + obstacle.height > car1.y
                ) {
                    alert('Player 1 crashed! Game Over!');
                    resetGame();
                }

                if (
                    obstacle.x < car2.x + car2.width &&
                    obstacle.x + obstacle.width > car2.x &&
                    obstacle.y < car2.y + car2.height &&
                    obstacle.y + obstacle.height > car2.y
                ) {
                    alert('Player 2 crashed! Game Over!');
                    resetGame();
                }
            });

            scoreBoard1.textContent = car1.score;
            scoreBoard2.textContent = car2.score;

            requestAnimationFrame(gameLoop);
        }

        function resetGame() {
            car1.x = 100;
            car2.x = 250;
            car1.score = 0;
            car2.score = 0;
            obstacles = [];
        }

        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowLeft': car1.moveLeft(); break;
                case 'ArrowRight': car1.moveRight(); break;
                case 'a': car2.moveLeft(); break;
                case 'd': car2.moveRight(); break;
            }
        });

        gameLoop();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f1f1f1; }
        .chat-container { width: 100%; height: 100vh; display: flex; flex-direction: column; justify-content: space-between; }
        .chat-box { flex: 1; padding: 10px; overflow-y: auto; background: #fff; border-bottom: 1px solid #ccc; }
        .chat-input { padding: 10px; display: flex; background: #eee; }
        input { flex: 1; padding: 5px; border: 1px solid #ccc; border-radius: 5px; }
        button { margin-left: 5px; padding: 5px 10px; border: none; background: #007bff; color: white; cursor: pointer; }
        .user, .bot { padding: 8px; border-radius: 5px; margin: 5px; max-width: 80%; }
        .user { background: #007bff; color: white; align-self: flex-end; }
        .bot { background: #ddd; color: black; align-self: flex-start; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-box" id="chatBox">
        <div class="bot">Hello! Ask me about the syllabus for any semester.</div>
    </div>
    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type a semester (e.g., Semester I)..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const syllabus = {
        "semester i": `Fundamentals of Computers, Programming in C, Web Scripting, Agronomy, Botany, Horticulture, Engineering Math I, Communication Skills, NCC/NSS`,
        "semester ii": `Data Structure, Multimedia, E-Governance, Environmental Studies, Pest Management, Soil and Water Conservation, Engineering Math II, Basic Electronics, NCC/NSS`,
        "semester iii": `Java OOP, RDBMS, UI/UX, PHP, Agricultural Economics, Soil Science, Extension Education, Basic Instrumentation, NCC/NSS, Seminar`,
        "semester iv": `Software Engineering, .NET & ASP.NET, Computer Networks, Unix/Linux OS, Multimedia, Meteorology, Entrepreneurship, Statistical Methods, NCC/NSS, Seminar`,
        "semester v": `Advance ASP.NET, Python, Electives, AI, Communication Skills, GIS & Remote Sensing, Project`,
        "semester vi": `Web Data Management, Machine Learning, Mobile App Development, MATLAB, Image Processing, Embedded & IoT, Project`,
        "semester vii": `Educational Tour, Experiential Learning I-III, Soft Skills, Project`,
        "semester viii": `Project & Internship`,
        "electives": `Elective-I: Data Mining, Information Retrieval. Elective-II: Crop Physiology, Nanotechnology, Farm Machinery. Elective-III: Operations Research, Crop Models, Agri-Marketing. Elective-IV: Green Tech, Bioinformatics`
    };

    function sendMessage() {
        var userInput = document.getElementById("userInput").value.toLowerCase().trim();
        if (!userInput) return;

        var chatBox = document.getElementById("chatBox");

        var userMessage = document.createElement("div");
        userMessage.className = "user";
        userMessage.innerText = userInput;
        chatBox.appendChild(userMessage);

        var botReply = syllabus[userInput] || "I don't have information on that. Try asking about a semester (e.g., 'Semester I') or 'Electives'.";

        setTimeout(() => {
            var botMessage = document.createElement("div");
            botMessage.className = "bot";
            botMessage.innerText = botReply;
            chatBox.appendChild(botMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
        }, 500);

        document.getElementById("userInput").value = "";
    }
</script>

</body>
</html>

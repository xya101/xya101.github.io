<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #222; color: #fff; }
        #chatbox { width: 300px; height: 400px; border-radius: 10px; background: #333; padding: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
        #messages { height: 340px; overflow-y: auto; padding: 5px; }
        input { width: 100%; padding: 5px; border: none; border-top: 1px solid #444; background: #222; color: white; }
    </style>
</head>
<body>
    <div id="chatbox">
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="Type a message..." onkeypress="sendMessage(event)">
    </div>
    <script>
        function sendMessage(event) {
            if (event.key === "Enter") {
                let input = document.getElementById("userInput");
                let messages = document.getElementById("messages");
                let userMsg = document.createElement("div");
                userMsg.textContent = "You: " + input.value;
                messages.appendChild(userMsg);
                input.value = "";
                setTimeout(() => {
                    let botMsg = document.createElement("div");
                    botMsg.textContent = "Bot: " + "Hello! How can I help?";
                    messages.appendChild(botMsg);
                    messages.scrollTop = messages.scrollHeight;
                }, 500);
            }
        }
    </script>
</body>
</html>

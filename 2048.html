<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            background-color: #bbada0;
            border-radius: 5px;
            padding: 10px;
            width: 400px;
            margin: 0 auto;
        }
        .tile {
            width: 90px;
            height: 90px;
            background-color: #cdc1b4;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            color: #776e65;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2048 Game</h1>
        <div id="game-board"></div>
        <div id="score">Score: <span id="score-value">0</span></div>
        <div id="instructions">
            <p>Use arrow keys to move tiles</p>
            <p>Combine tiles with the same number</p>
        </div>
        <a href="index.html" class="game-button">Back to Home</a>
    </div>
    <script>
        const gameBoard = document.getElementById('game-board');
        const scoreDisplay = document.getElementById('score-value');
        let board = [];
        let score = 0;

        function initGame() {
            board = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            addNewTile();
            addNewTile();
            updateBoard();
        }

        function addNewTile() {
            let emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) {
                        emptyCells.push({i, j});
                    }
                }
            }
            if (emptyCells.length > 0) {
                let {i, j} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[i][j] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function updateBoard() {
            gameBoard.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    let tile = document.createElement('div');
                    tile.className = 'tile';
                    if (board[i][j] !== 0) {
                        tile.textContent = board[i][j];
                        tile.style.backgroundColor = getTileColor(board[i][j]);
                    }
                    gameBoard.appendChild(tile);
                }
            }
            scoreDisplay.textContent = score;
        }

        function getTileColor(value) {
            const colors = {
                2: '#eee4da',
                4: '#ede0c8',
                8: '#f2b179',
                16: '#f59563',
                32: '#f67c5f',
                64: '#f65e3b',
                128: '#edcf72',
                256: '#edcc61',
                512: '#edc850',
                1024: '#edc53f',
                2048: '#edc22e'
            };
            return colors[value] || '#3c3a32';
        }

        function move(direction) {
            let moved = false;
            if (direction === 'left' || direction === 'right') {
                for (let i = 0; i < 4; i++) {
                    let row = board[i].filter(x => x !== 0);
                    if (direction === 'right') row.reverse();
                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            score += row[j];
                            row.splice(j + 1, 1);
                            moved = true;
                        }
                    }
                    if (direction === 'right') row.reverse();
                    row = row.concat(Array(4 - row.length).fill(0));
                    if (direction === 'right') row.reverse();
                    if (row.join() !== board[i].join()) moved = true;
                    board[i] = row;
                }
            } else {
                for (let j = 0; j < 4; j++) {
                    let column = [board[0][j], board[1][j], board[2][j], board[3][j]].filter(x => x !== 0);
                    if (direction === 'down') column.reverse();
                    for (let i = 0; i < column.length - 1; i++) {
                        if (column[i] === column[i + 1]) {
                            column[i] *= 2;
                            score += column[i];
                            column.splice(i + 1, 1);
                            moved = true;
                        }
                    }
                    if (direction === 'down') column.reverse();
                    column = column.concat(Array(4 - column.length).fill(0));
                    if (direction === 'down') column.reverse();
                    for (let i = 0; i < 4; i++) {
                        if (board[i][j] !== column[i]) moved = true;
                        board[i][j] = column[i];
                    }
                }
            }
            if (moved) {
                addNewTile();
                updateBoard();
                if (isGameOver()) {
                    alert('Game Over! Your score: ' + score);
                    initGame();
                }
            }
        }

        function isGameOver() {
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) return false;
                    if (i < 3 && board[i][j] === board[i + 1][j]) return false;
                    if (j < 3 && board[i][j] === board[i][j + 1]) return false;
                }
            }
            return true;
        }

        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowLeft': move('left'); break;
                case 'ArrowRight': move('right'); break;
                case 'ArrowUp': move('up'); break;
                case 'ArrowDown': move('down'); break;
            }
        });

        initGame();
    </script>
</body>
</html>
